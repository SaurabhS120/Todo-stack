<!DOCTYPE html>
<html>
    <head title="Todo app"></head>
    <body style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        <h1>Todo app</h1>
        <script>
            function addTodo(){
                console.log('add todo : '+todo);
                var todoComponent = document.getElementById("todo-list");
                var todoNameComponent = document.getElementById("todo-name");
                var todo = todoNameComponent.value
                todoComponent.innerHTML = todoComponent.innerHTML+"<div><p>"+todo+"</p></div>";
                todoNameComponent.value = '';
            }
        </script>
        <div id="todo-list">

        </div>
        <p><b>Add todo :</b></p>
        <form id="todo-from" action="http://localhost:3000/addTodo/" method="post">
            <input type="text" id="todo-name" name="title" style="padding: 4px;border-radius: 4px;border-color: darkgray;"/>
            <input type="submit" id="todo-add-button" value="add" style="padding-top: 8px;padding-bottom: 8px;padding-left: 12px;padding-right: 12px;padding-top: 8px;border-radius: 4px;border-style: none;background-color: lightgray;"/>
        </form>
        <button onclick="window.location.href='http://localhost:3000/getTodo/'" style="margin: 4px;border-radius: 4px;border-style: none;background-color: rgb(240, 240, 240);">Get todo</button>
        <button onclick="window.location.href='http://localhost:3000/deleteAllNotes/'" style="margin: 4px;border-radius: 4px;border-style: none;background-color: rgb(240, 240, 240);">Delete all todo</>
    </body>
</html>
